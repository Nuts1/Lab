<html>
<head>
    <base href="/">
</head>

<body ng-app="server">
<div style="max-width: 500px" ng-app="server" ng-controller="loginController as login">
    <form role="form" ng-submit="login.onSubmit()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" ng-model="email"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="/webjars/angularjs/1.6.1/angular.js"></script>
<script src="/webjars/angularjs/1.6.1/angular-resource.js"></script>
<script src="/webjars/angularjs/1.6.1/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/mainController.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css"/>
</body>
</html>
